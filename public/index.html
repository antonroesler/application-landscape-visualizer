<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8">
    <title>Application Landscape Vizualizer - Webapp</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">


    <script src="libs/gojs-lib/go-debug.js"></script>
    <script src="libs/gojs-lib/Figures.js"></script>
    <script src="libs/gojs-lib/icons.js"></script>
    <script src="libs/url-join.js"></script>


</head>

<body onload="init()">

    <!-- Header Section starts here -->
    <div class="header">
        <!-- divided into three sections, from left to right. First used is header_logo -->
        <div class="header_logo"><img height="100" src="img/logo/logo_small.png"></div>
        <!-- middle section which can be used for additional content later -->
        <div class="header_main"></div>
        <!-- last one is for login purpose. Please add user jscript here -->
        <div class="header_userlogin">
            <button class="navButton2" onclick="saveDiagram()">Login</button>
        </div>
    </div>
    <!-- controllbar is used for the main Navigation/Toolbar. Controllbar is uses as main container for this section-->
    <div class="controlbar">
        <div class="controlbar_nav">

            <a href="#createModal" class="navButton">New Node</a>
            <button class="navButton" onclick="deleteNode()">Delete Group</button>
            <a href="#loadModal" onclick="loadDiagramNames()" class="navButton">Load</a>
            <!--<button class="navButton" onclick="loadAllAppNodes()">Load</button>-->
            <a href="#saveModal" class="navButton">Save</a>
            <a href="#filterModal" class="navButton">Filter</a>


            <div id="createModal" class="modalDialog">
                <div>
                    <a href="#close" title="Schließen" class="close">X</a>
                    <h4 class="sidebarHeading">Create New Node</h4>
                    <hr>
                    Choose Category:
                    <select class="navButton" id="createCategory" name="category"
                        title="Please chosse correct Category">
                        <option value="Database">Database</option>
                        <option value="Application">Application</option>
                        <option value="Component">Component</option>
                        <option value="Stuff">Stuff</option>
                        <option value="More Stuff">More Stuff</option>
                        <option value="Epic Stuff">Epic Stuff</option>
                    </select>
                    <hr>
                    <input autocomplete="off" class="inputField" id="createName" type="text" placeholder="Node Name: "
                        title="Please insert Name of new Node here" />
                    <input autocomplete="off" class="inputField2" id="createDesc" type="text"
                        placeholder="Description: " title="Node Description is inserted here" />
                    <p>Meta Field: </p>
                    <hr>

                    <input autocomplete="off" class="inputField" id="tags" type="text" placeholder="Tags: "
                        title="Please insert Name of new Node here" />
                    <input autocomplete="off" class="inputField" id="version" type="text" placeholder="Version: "
                        title="Node Description is inserted here" />
                    <input autocomplete="off" class="inputField" id="department" type="text" placeholder="Department: "
                        title="Please insert Name of new Node here" />
                    <input autocomplete="off" class="inputField" id="allowedUsers" type="text"
                        placeholder="Allowed Users: " title="Node Description is inserted here" />
                    <input autocomplete="off" class="inputField" id="license" type="text" placeholder="License: "
                        title="Please insert Name of new Node here" />


                    <hr>
                    <button class="navButton" onclick="addAppNode()">Create</button>
                </div>
            </div>

            <div id="loadModal" class="modalDialog">
                <div>
                    <a href="#close" title="Schließen" class="close">X</a>
                    <h4 class="sidebarHeading">Load specific Diagrams</h4>
                    <hr>
                    Choose Diagram Name:
                    <select class="navButton" id="loadCategory" name="category" title="Please chosse correct Category">

                    </select>


                    <hr>
                    <button class="navButton" onclick="loadDiagram()">Load</button>
                </div>
            </div>

            <div id="saveModal" class="modalDialog">
                <div>
                    <a href="#close" title="Schließen" class="close">X</a>
                    <h4 class="sidebarHeading">Save present Diagram</h4>
                    <hr>
                    <input autocomplete="off" class="inputField" id="saveName" type="text" placeholder="Diagram Name: "
                        title="Please insert Name of new Diagram here" />
                    <input autocomplete="off" class="inputField2" id="saveDesc" type="text" placeholder="Description: "
                        title="Node Description is inserted here" />


                    <hr>
                    <button class="navButton" onclick="saveDiagram()">Save</button>
                </div>
            </div>

            <div id="filterModal" class="modalDialog">
                <div>
                    <a href="#close" title="Schließen" class="close">X</a>
                    <h4 class="sidebarHeading">Filter Options</h4>
                    <hr>
                    Choose Filter:
                    <select class="navButton" id="category" name="category" title="Please chosse correct Category">
                        <option value="Database">License</option>
                        <option value="Package">Department</option>
                        <option value="Component">Max User</option>
                        <option value="Database">Version</option>
                        <option value="Package">History</option>
                        <option value="Component">Meta</option>
                    </select>
                    <hr>
                    <input autocomplete="off" class="inputField" id="filterName" type="text" placeholder="Search term: "
                        title="Please insert Name of new Node here" />
                    <input autocomplete="off" class="inputField2" id="filterDesc" type="text"
                        placeholder="Description: " title="Node Description is inserted here" />
                    <p>Meta Field: </p>
                    <hr>
                    <input autocomplete="off" class="inputField" id="filterTags" type="text" placeholder="Tags: "
                        title="Please insert Name of new Node here" />
                    <input autocomplete="off" class="inputField" id="filterVersion" type="text" placeholder="Version: "
                        title="Node Description is inserted here" />
                    <input autocomplete="off" class="inputField" id="filterDepartment" type="text"
                        placeholder="Department: " title="Please insert Name of new Node here" />
                    <input autocomplete="off" class="inputField" id="filterUsers" type="text"
                        placeholder="Allowed Users: " title="Node Description is inserted here" />
                    <input autocomplete="off" class="inputField" id="filterLicense" type="text" placeholder="License: "
                        title="Please insert Name of new Node here" />
                    <hr>
                    <button class="navButton" onclick="filterAppNode()">Filter</button>
                </div>
            </div>

        </div>
    </div>



    <!-- diagram_container is uses as main class for the whole go.js visual part. All Magic is done here, so be carefull-->
    <div class="diagram_container">

        <div class="diagram_container_main">
            <div id="diagramDiv">

            </div>
            <!-- Sidebar Container -->

        </div>
        <div class="diagram_container_sidebar">

            <div class="diagram_container_sidebar_showbox">
                <h4 class="sidebarHeading"> - Basic Functions - </h4>
            </div>
            <div class="diagram_container_sidebar_showbox">
                <h4 class="sidebarHeading"> - Statistics - </h4>
            </div>
            <div class="diagram_container_sidebar_showbox">
                <h4 class="sidebarHeading"> - Alter Node or Groups - </h4>
            </div>

        </div>

    </div>
    <div class="spacer_footer"></div>
    <div class="footer_container">
        <div id="toogle-container">
            <!-- Rounded switch -->
            Use Database
            <label class="switch">

                <input type="checkbox" id="db-toggle">
                <span class="slider round"></span>
            </label>
        </div>
    </div>




</body>
<!-- index.js needs to be loaded after the <body>, because <div id="diagramDiv"> needs to be generated first -->
<script src="js/index.js"></script>
<script src="js/node_template.js"></script>
<script src="js/link_template.js"></script>

</html>
