<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="../../gojs-lib/go.js"></script>
  <script>
    function init() {
      var $ = go.GraphObject.make;
      myDiagram = $(go.Diagram, "myDiagramDiv");
      var nodeDataArray = [
        { key: "Webserver" },
        { key: "Database" }
      ];
      var linkDataArray = [
        { to: "Database", from: "Webserver" },
        { from: "Database", to: "Webserver" }
      ];
      myDiagram.model = new go.GraphLinksModel(nodeDataArray, linkDataArray);

    }
  </script>
</head>

<body onload="init()">
  <div id="myDiagramDiv" style="width:300px; height: 300px; border: 1px solid black;"></div>
</body>

</html>
