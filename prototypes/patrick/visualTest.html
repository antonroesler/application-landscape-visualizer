<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Visual Test</title>
    <link rel="stylesheet" href="css/pf_style.css">
    <script src="release/go.js"></script>
<script>
      function init() {
      var $ = go.GraphObject.make;
      myDiagram = $(go.Diagram, "myDiagramDiv");
      var nodeDataArray = [
      { key: "Phostoshop CS" , color: "cyan"},
      { key: "Dreamweaver CS" , color: "cyan"},
      { key: "DxO Camera Lab" , color: "lime"},
      { key: "Spring Boot" , color: "lime"},
      { key: "Eclipse IDE" , color: "cyan"},
      { key: "Visual Studio Code" , color: "cyan" }
    ];
      var linkDataArray = [
      { to: "Dreamweaver CS", from: "Photoshop CS" },
      { to: "Phostoshop CS", from: "DxO Camera Lab" },
      { to: "Spring Boot", from: "Eclipse IDE"},
      { to: "Visual Studio Code", from: "Eclipse IDE"},
      { to: "Dreamweaver CS", from: "Spring Boot"}
    ];


    myDiagram.model = new go.GraphLinksModel(nodeDataArray, linkDataArray);
    myDiagram.nodeTemplate = $(go.Node, "Auto",
      $(go.Shape, "RoundedRectangle",{fill: "white"},
          new go.Binding("fill", "color")
          ),

          $(go.TextBlock, "Text",
            new go.Binding("text", "key")
            )


  );

  }

      </script>


  </head>
  <body onload="init()">




  <div class="header">
    <h1>Visual Test for Project "Application Landscape Visualisation"</h1>

  </div>

  <hr>
  <div class="main">
    <h2>Visual Editor</h2>
    <div id="myDiagramDiv" style="width: auto; height: 300px;"></div>
    </div>
    <hr>
    <div class="footer">
      <h1>Copyright Ecore</h1>
    </div>


  </body>
</html>
