<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title></title>

    <script src="../../gojs-lib/go-debug.js"></script>
    <script src="undo-redo.js"></script>

  </head>
  <body onload="init()">
    <nav class="navbar">
    			<div class="brand-title"><a href="/">Application Landscape Visualizer</a></div>
    			<a href="#" class="toggle-button"> <span class="bar"></span>
    				<span class="bar"></span> <span class="bar"></span>
    			</a>
    			<div class="navbar-links">
    				<ul>
    					<li class="no-hover">
    						<div class="search-box">
    							<form class="search-form" th:action="@{/search}" method="GET">
    								<input class="search-txt" type="search" name="keyword" placeholder="Type to search">
    								<button class="search-btn" type="submit" value="Search"><i class="fas fa-search"></i></button>
    							</form>
    						</div>
    					</li>
    					<li><a href="/" >Create Diagram</a></li>
            </ul>
    			</div>
    </nav>
    <nav class="ribbon">
          <div class="ribbon-links">
            <ul>
              <li><a onclick="myDiagram.model.addNodeData( { key: 6, text: 'Beta'} )">Add Node</a></li>
              <li><a onclick="myDiagram.commandHandler.undo()">Undo</a></li>
              <li><a onclick="myDiagram.commandHandler.redo()">Redo</a></li>
            </ul>
          </div>
    </nav>
    		<script type="text/javascript">
    			const toggleButton = document.getElementsByClassName('toggle-button')[0]
    			const navbarLinks = document.getElementsByClassName('navbar-links')[0]
    			toggleButton.addEventListener('click', () => {
    				navbarLinks.classList.toggle('active')
    			})
    		</script>
    	</div>

    <div id="myDiagramDiv" style="height: 700px; width: 1920px; border: 1px solid black;"></div>

  </body>
</html>
